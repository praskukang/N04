<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- build:section layout.head -->
    <!-- /build -->
  </head>

  <body>
    <!-- build:section layout.header -->
    <!-- /build -->

    <div class="min-h-screen bg-page bg-center pb-24 sm:pb-0">
      <section class="relative">
        <div class="lg:wrapper sm:absolute sm:top-0 sm:left-1/2 sm:w-full sm:-translate-x-1/2">
          <div class="flex items-center rounded-bl-xl border-b-[2px] border-straw bg-black text-lemon md:rounded-br-xl md:border-r-[2px]">
            <img src="../dist/assets/img/mobile/ann.webp" alt="" width="54" height="24" class="h-6 md:hidden" />
            <div class="relative hidden md:block">
              <img src="../dist/assets/img/part/ann.webp" alt="" class="aspect-[6/1] h-8" />
              <div class="absolute right-5 top-1/2 -translate-y-1/2 font-bold capitalize text-black">announcement</div>
            </div>
            <div class="s-a flex w-full items-center">
              <!-- delete:onProd -->
              <marquee scrolldelay="150" behavior="scroll" onmouseover="this.stop();" onmouseout="this.start();" direction="left"
                >Selamat datang - website judi online terbaik & terlengkap - 1 id untuk bermain semua games - depo mudah & wd cepat - bonus cashback mingguan - daftar sekarang untuk mendapatkan account
              </marquee>
              <!-- /delete -->
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="w-full">
          <img src="../dist/assets/img/page-title/account.webp" alt="" width="425" height="66" class="w-full" />
        </div>
      </section>

      <!-- build:section layout.navAdmin -->
      <!-- /build -->

      <section class="wrapper">
        <div class="mx-auto mb-20 w-4/5 py-10 text-slate-200 md:w-3/5">
          <div class="text-center text-2xl font-bold uppercase text-lemon"><span>PROFILE</span></div>

          <div class="my-7 flex items-center border-2 border-christi bg-black bg-opacity-50 p-2 px-5">
            <div class="w-1/3">
              <div class="font-bold text-lemon">Bank</div>
              <div class="desc">
                <span class="bank-get">-</span>
              </div>
            </div>
            <div class="w-1/3">
              <div class="font-bold text-lemon">Bank Account No</div>
              <div class="desc">
                <span class="bankAcc-get">-</span>
              </div>
            </div>
            <div class="w-1/3">
              <div class="font-bold text-lemon">Credit</div>
              <div class="desc">
                <span class="credit-get">-</span>
              </div>
            </div>
          </div>

          <form id="ajax-form" action="/ajax/account/changePassword" method="post" novalidate="novalidate">
            <div class="form-container space-y-3">
              <div class="flex flex-col">
                <label class="font-bold text-lemon"> OLD PASSWORD</label>
                <input type="password" class="required password h-8 bg-black bg-opacity-50 px-5 py-1 focus:outline-none" id="oldPwd" name="oldPwd" maxlength="20" minlength="6" placeholder="PLEASE INSERT OLD PASSWORD" />
              </div>

              <div class="flex flex-col">
                <label class="font-bold text-lemon"> NEW PASSWORD</label>
                <input type="password" class="required password h-8 bg-black bg-opacity-50 px-5 py-1 focus:outline-none" id="newPwd" name="newPwd" maxlength="20" minlength="6" placeholder="PLEASE INSERT 6-12 CHARACTERS" />
              </div>

              <div class="flex flex-col">
                <label class="font-bold text-lemon"> CONFIRM NEW PASSWORD</label>
                <input
                  type="password"
                  class="required password h-8 bg-black bg-opacity-50 px-5 py-1 focus:outline-none"
                  id="confirmPwd"
                  name="confirmPwd"
                  maxlength="20"
                  minlength="6"
                  equalto="#newPwd"
                  placeholder="PLEASE INSERT CONFIRM NEW PASSWORD"
                />
              </div>
            </div>

            <div class="button-submit-center mx-auto mt-10 w-fit">
              <button type="submit" class="btn btn-process px-5 py-1 text-black">PROCESS</button>
            </div>
          </form>
        </div>
      </section>

      <!-- build:section layout.footer -->
      <!-- /build -->
    </div>
    <!-- build:section layout.overlay -->
    <!-- /build -->

    <!-- build:section layout.mobilemenu -->
    <!-- /build -->

    <!-- build:section layout.sidemenu -->
    <!-- /build -->

    <!-- build:section layout.script -->
    <!-- /build -->

    <script>
      $(document).ready(function () {
        ajaxCaller('get', '/ajax/account/getAccountDto', '', function (res) {
          $('.bank-get').text(res[3]);
          $('.bankAcc-get').text(res[4] + ' / ' + res[5]);
          $('.credit-get').text(formatNumber(res[2]) + ' CR');
          $('.refLink-get').text(res[6]);
          $('.copyBtn').attr('data-clipboard-text', res[6]);
        });
      });
    </script>
  </body>
</html>
