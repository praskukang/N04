<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- build:section layout.head -->
    <!-- /build -->
  </head>

  <body>
    <!-- build:section layout.header -->
    <!-- /build -->

    <section class="relative flex flex-col-reverse">
      <div class="w-full">
        <img src="../dist/assets/img/page-banner/general.webp" alt="" class="w-full" />
      </div>
      <div class="bg-blueViolet">
        <div class="wrapper marquee s-a flex items-center space-x-2 px-2 py-0.5">
          <i class="fa-solid fa-volume-high"></i>
          <!-- delete:onProd -->
          <marquee scrolldelay="150" behavior="scroll" onmouseover="this.stop();" onmouseout="this.start();" direction="left"
            >Selamat datang - website judi online terbaik & terlengkap - 1 id untuk bermain semua games - depo mudah & wd cepat - bonus cashback mingguan - daftar sekarang untuk mendapatkan account
          </marquee>
          <!-- /delete -->
        </div>
      </div>
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <div class="text-2xl font-bold uppercase text-dandelion lg:text-3xl xl:text-4xl 2xl:text-5xl">my account</div>
      </div>
    </section>

    <!-- build:section layout.navAdmin -->
    <!-- /build -->

    <section class="wrapper">
      <div class="mx-auto mb-20 w-4/5 py-10 text-black md:w-3/5">
        <div class="text-center text-2xl font-bold uppercase text-blueViolet"><span>PROFILE</span></div>

        <div class="my-7 flex items-center border-2 border-blueViolet bg-slate-200 p-2 px-5">
          <div class="w-1/3">
            <div class="font-bold text-blueViolet">Bank</div>
            <div class="desc">
              <span class="bank-get">-</span>
            </div>
          </div>
          <div class="w-1/3">
            <div class="font-bold text-blueViolet">Bank Account No</div>
            <div class="desc">
              <span class="bankAcc-get">-</span>
            </div>
          </div>
          <div class="w-1/3">
            <div class="font-bold text-blueViolet">Credit</div>
            <div class="desc">
              <span class="credit-get"></span>
            </div>
          </div>
        </div>

        <form id="ajax-form" action="/ajax/account/changePassword" method="post" novalidate="novalidate">
          <div class="form-container space-y-3">
            <div class="flex flex-col">
              <label class="font-bold text-blueViolet"> OLD PASSWORD</label>
              <input type="password" class="required password h-8 bg-slate-200 px-5 py-1 focus:outline-none" id="oldPwd" name="oldPwd" maxlength="20" minlength="6" placeholder="PLEASE INSERT OLD PASSWORD" />
            </div>

            <div class="flex flex-col">
              <label class="font-bold text-blueViolet"> NEW PASSWORD</label>
              <input type="password" class="required password h-8 bg-slate-200 px-5 py-1 focus:outline-none" id="newPwd" name="newPwd" maxlength="20" minlength="6" placeholder="PLEASE INSERT 6-12 CHARACTERS" />
            </div>

            <div class="flex flex-col">
              <label class="font-bold text-blueViolet"> CONFIRM NEW PASSWORD</label>
              <input type="password" class="required password h-8 bg-slate-200 px-5 py-1 focus:outline-none" id="confirmPwd" name="confirmPwd" maxlength="20" minlength="6" equalto="#newPwd" placeholder="PLEASE INSERT CONFIRM NEW PASSWORD" />
            </div>
          </div>

          <div class="button-submit-center mx-auto mt-10 w-fit">
            <button type="submit" class="button btn-process bg-dandelion px-5 py-1">PROCESS</button>
          </div>
        </form>
      </div>
    </section>

    <!-- build:section layout.overlay -->
    <!-- /build -->

    <!-- build:section layout.mobilemenu -->
    <!-- /build -->

    <!-- build:section layout.sidemenu -->
    <!-- /build -->

    <!-- build:section layout.footer -->
    <!-- /build -->

    <!-- build:section layout.script -->
    <!-- /build -->

    <script>
      $(document).ready(function () {
        ajaxCaller('get', '/ajax/account/getAccountDto', '', function (res) {
          $('.bank-get').text(res[3]);
          $('.bankAcc-get').text(res[4] + ' / ' + res[5]);
          $('.credit-get').text(formatNumber(res[2]) + ' CR');
          $('.refLink-get').text(res[6]);
          $('.copyBtn').attr('data-clipboard-text', res[6]);
        });
      });
    </script>
  </body>
</html>
