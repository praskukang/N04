<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- build:section layout.meta -->
    <!-- /build -->

    <!-- prettier-ignore -->
    <style type="text/css">
      .registercss{color:white}
    </style>

    <!-- build:section layout.style -->
    <!-- /build -->
  </head>

  <body>
    <!-- build:section layout.header -->
    <!-- /build -->

    <div class="min-h-screen bg-page bg-center pb-24 sm:pb-0">
      <section class="relative">
        <div class="lg:wrapper sm:absolute sm:top-0 sm:left-1/2 sm:w-full sm:-translate-x-1/2">
          <div class="flex items-center rounded-bl-xl border-b-[2px] border-straw bg-black text-lemon md:rounded-br-xl md:border-r-[2px]">
            <img src="../dist/assets/img/mobile/ann.webp" alt="" width="54" height="24" class="h-6 md:hidden" />
            <div class="relative hidden h-8 w-48 md:block">
              <img src="../dist/assets/img/part/ann.webp" alt="" width="162" height="32" class="h-full w-full" />
              <div class="absolute right-5 top-1/2 -translate-y-1/2 font-bold capitalize text-black">announcement</div>
            </div>
            <div class="s-a flex w-full items-center">
              <!-- delete:onProd -->
              <marquee scrolldelay="150" behavior="scroll" onmouseover="this.stop();" onmouseout="this.start();" direction="left"
                >Selamat datang - website judi online terbaik & terlengkap - 1 id untuk bermain semua games - depo mudah & wd cepat - bonus cashback mingguan - daftar sekarang untuk mendapatkan account
              </marquee>
              <!-- /delete -->
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="wrapper w-4/5 p-20 pt-28 sm:w-4/5 lg:w-3/5 2xl:w-1/2">
          <form action="/func/account/register" method="post" novalidate="novalidate">
            <div class="flex flex-col space-y-2 tracking-wide text-slate-200 text-opacity-50 sm:flex-row sm:space-y-0 sm:space-x-5">
              <div class="flex-1 space-y-2">
                <div class="flex flex-col items-start justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Username</label>
                  <input class="required" id="regbank-username" name="username" maxlength="12" minlength="6" placeholder="Minimal 6 huruf / angka" />
                </div>
                <div class="flex flex-col items-start justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Email</label>
                  <input class="required email" name="email" maxlength="255" placeholder="Input Email" />
                </div>
                <div class="flex flex-col items-start justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Password</label>
                  <input type="password" class="required password" id="password" name="password" maxlength="20" minlength="6" pwd="true" placeholder="Minimal 6 huruf &amp; angka" autocomplete="off" />
                </div>
                <div class="flex flex-col items-start justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Confirm Password</label>
                  <input type="password" class="required password" placeholder="Minimal 6 huruf &amp; angka" name="confirmPassword" maxlength="20" minlength="6" equalto="#password" placeholder="Ulangi password" autocomplete="off" />
                </div>
              </div>
              <div class="flex-1 space-y-2">
                <div class="flex flex-col items-start justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Contact Number</label>
                  <input class="required number" id="regbank-phone" name="mobile" maxlength="15" minlength="7" placeholder="08xxx" />
                </div>
                <div class="regbank flex flex-col items-start justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Bank</label>
                  <select id="register-bank" name="bank" class="required bank-getbank">
                    <!-- delete:onProd -->
                    <option value="">Please select your bank.</option>
                    <option value="1">Bank BCA</option>
                    <option value="4">Bank BNI</option>
                    <option value="3">Bank BRI</option>
                    <option value="6">Bank CIMB Niaga</option>
                    <option value="2">Bank Mandiri</option>
                    <!-- /delete -->
                  </select>
                </div>
                <div class="regbank regbank-info flex flex-col items-start justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Bank Account No</label>
                  <input class="required" id="regbank-accno" name="accNo" minlength="9" maxlength="15" placeholder="Input Nomor Rekening" />
                </div>
                <div class="regbank regbank-info flex flex-col justify-center">
                  <label class="text-lemon"><span class="text-red-500">*</span> Bank Account Name</label>
                  <input class="required" id="regbank-accname" name="bankAccName" maxlength="25" placeholder="Input Nama Rekening" />
                </div>
              </div>
            </div>
            <div class="mt-5 flex items-center justify-center">
              <button type="submit" class="btn">Daftar</button>
            </div>
          </form>
        </div>
      </section>

      <!-- build:section layout.footer -->
      <!-- /build -->
    </div>

    <!-- build:section layout.overlay -->
    <!-- /build -->

    <!-- build:section layout.mobilemenu -->
    <!-- /build -->

    <!-- build:section layout.sidemenu -->
    <!-- /build -->

    <!-- build:section layout.script -->
    <!-- /build -->
  </body>
</html>
