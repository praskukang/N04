<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <!-- build:section layout.head -->
    <!-- /build -->
  </head>

  <body>
    <!-- build:section layout.header -->
    <!-- /build -->

    <section class="flex flex-col-reverse">
      <div class="bg-blueViolet">
        <div class="wrapper marquee flex items-center space-x-2 px-2 py-0.5">
          <i class="fa-solid fa-volume-high"></i>
          <div class="s-a flex w-full items-center">
            <!-- delete:onProd -->
            <marquee scrolldelay="150" behavior="scroll" onmouseover="this.stop();" onmouseout="this.start();" direction="left"
              >Selamat datang - website judi online terbaik & terlengkap - 1 id untuk bermain semua games - depo mudah & wd cepat - bonus cashback mingguan - daftar sekarang untuk mendapatkan account
            </marquee>
            <!-- /delete -->
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper w-4/5 p-20 sm:w-4/5 lg:w-3/5 2xl:w-1/2">
        <form action="/func/account/register" method="post" novalidate="novalidate">
          <!-- <div class="wrong-message"></div> -->
          <div class="flex flex-col space-y-2 text-slate-600 sm:flex-row sm:space-y-0 sm:space-x-5">
            <div class="flex-1 space-y-2">
              <div class="flex flex-col items-start justify-center">
                <label><span class="text-red-500">*</span> Username</label>
                <input class="required h-8 w-full bg-slate-200 px-2 py-2 focus:outline-none" id="regbank-username" name="username" maxlength="12" minlength="6" placeholder="Minimal 6 huruf / angka" />
              </div>
              <div class="flex flex-col items-start justify-center">
                <label><span class="text-red-500">*</span> Email</label>
                <input class="required email h-8 w-full bg-slate-200 px-2 py-2 focus:outline-none" name="email" maxlength="255" />
              </div>
              <div class="flex flex-col items-start justify-center">
                <label><span class="text-red-500">*</span> Password</label>
                <input
                  type="password"
                  class="required password h-8 w-full bg-slate-200 px-2 py-2 focus:outline-none"
                  id="password"
                  name="password"
                  maxlength="20"
                  minlength="6"
                  pwd="true"
                  placeholder="Minimal 6 huruf &amp; angka"
                  autocomplete="off"
                />
              </div>
              <div class="flex flex-col items-start justify-center">
                <label><span class="text-red-500">*</span> Confirm Password</label>
                <input type="password" class="required password h-8 w-full bg-slate-200 px-2 py-2 focus:outline-none" name="confirmPassword" maxlength="20" minlength="6" equalto="#password" placeholder="Ulangi password" autocomplete="off" />
              </div>
            </div>
            <div class="flex-1 space-y-2">
              <div class="flex flex-col items-start justify-center">
                <label><span class="text-red-500">*</span> Contact Number</label>
                <input class="required number h-8 w-full bg-slate-200 px-2 py-2 focus:outline-none" id="regbank-phone" name="mobile" maxlength="15" minlength="7" placeholder="08xxx" />
              </div>
              <div class="regbank flex flex-col items-start justify-center">
                <label><span class="text-red-500">*</span> Bank</label>
                <select id="register-bank" name="bank" class="required bank-getbank h-8 w-full bg-slate-200 px-2 py-2 focus:outline-none">
                  <option value="">Please select your bank.</option>
                  <!-- <option value="1">Bank BCA</option>
                  <option value="4">Bank BNI</option>
                  <option value="3">Bank BRI</option>
                  <option value="6">Bank CIMB Niaga</option>
                  <option value="2">Bank Mandiri</option> -->
                </select>
                <!-- <div class="regbank-tickbox"><input type="checkbox" id="regbank-check" /> Informasi bank sama dengan nomor handphone</div> -->
              </div>
              <div class="regbank regbank-info flex flex-col items-start justify-center">
                <label><span class="text-red-500">*</span> Bank Account No</label>
                <input class="required h-8 w-full bg-slate-200 py-2 px-2 focus:outline-none" id="regbank-accno" name="accNo" minlength="9" maxlength="15" />
              </div>
              <div class="regbank regbank-info flex flex-col justify-center">
                <label><span class="text-red-500">*</span> Bank Account Name</label>
                <input class="required h-8 w-full bg-slate-200 py-2 px-2 focus:outline-none" id="regbank-accname" name="bankAccName" maxlength="25" />
              </div>
            </div>
          </div>
          <div class="mt-5 flex items-center justify-center">
            <button type="submit" class="h-8 bg-dandelion py-1 px-4 uppercase">Daftar</button>
          </div>
        </form>
      </div>
    </section>

    <!-- build:section layout.overlay -->
    <!-- /build -->

    <!-- build:section layout.footer -->

    <!-- build:section layout.script -->

  </body>
</html>
