<!-- keep:before_login -->
<script type="text/javascript">
  let loadScript = (e) =>
    new Promise((resolve, reject) => {
      var s = document.createElement('script');
      s.src = e + '?' + Math.random();
      s.defer = true;
      s.onload = function () {
        resolve(true);
      };
      document.body.appendChild(s);
    });
  loadScript('/func/jsx/global.js').then(() => {
    loadScript('/func/jsx/cms.js').then(() => {
      ['../dist/assets/js/common.js', '../dist/assets/js/template.js'].forEach((e) => {
        var s = document.createElement('script');
        s.src = e + '?' + Math.random();
        s.defer = true;
        document.body.appendChild(s);
      });
    });
  });
</script>
<!-- /keep -->

<!-- keep:after_login -->
<script src="/js/ws.js"></script>
<script type="text/javascript">
  let loadScriptAfter = (e) =>
    new Promise((resolve, reject) => {
      var s = document.createElement('script');
      s.src = e + '?' + Math.random();
      s.defer = true;
      s.onload = function () {
        resolve(true);
      };
      document.body.appendChild(s);
    });
  loadScriptAfter('/func/jsx/global.js').then(() => {
    loadScriptAfter('/func/jsx/cms.js').then(() => {

        var s = document.createElement('script');

        document.body.appendChild(s);
      });
    });
  });
</script>
<!-- /keep -->

<!-- delete:onProd -->
<script>
  var cssRand = setInterval(() => {
    var numb = 3;
    var randomCssUrl = $($('head [rel="stylesheet"][href]')[numb]).attr('href').split('?')[0];
    $($('head [rel="stylesheet"][href]')[numb]).attr('href', randomCssUrl + '?' + Math.random());
    clearInterval(cssRand);
  }, 1000);
</script>
<!-- /delete -->
